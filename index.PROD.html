<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>React Stockcharts - CHART_NAME_HERE Example</title>

    <!-- Change below script location to //cdnjs.cloudflare.com/ajax/libs/react/0.14.0-beta3/react.js
      to see the behavior with React 0.14 -->

  <body>

    </div>
    <script type="text/babel" src="CHART_NAME_HERE.jsx"></script>
