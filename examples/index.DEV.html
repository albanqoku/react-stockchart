<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>React Stockcharts - CHART_NAME_HERE Example</title>

    <script type="text/javascript" src="../d3/d3.js"></script>
    <script type="text/javascript" src="../react/dist/react.js"></script>
    <script type="text/javascript" src="../react-dom/dist/react-dom.js"></script>
    <script type="text/javascript" src="../babel-standalone/babel.min.js"></script>

    <script type="text/javascript" src="/js/react-stockcharts.js"></script>
    <script type="text/javascript" src="/webpack-dev-server.js"></script>
  </head>
  <body>
    <div id="chart">
    </div>
    <script>
      // Use babel transform so the examples work on the browser
      d3.xhr("./CHART_NAME_HERE.jsx", "text/plain")
        .get(function(err, data) {
          var outputEl = document.getElementById('chart');
          try {
            var output = Babel.transform(data.responseText, { presets: ["es2015", "react", "stage-2"] }).code;
            eval(output);
          } catch (ex) {
            outputEl.innerHTML = 'ERROR: ' + ex.message;
          }
        })
    </script>
  </body>
</html>
